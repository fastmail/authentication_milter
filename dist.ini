[@Git]
[Git::GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Mail::Milter::Authentication = 2
English                      = 0
Mail::BIMI                   = 0
Sys::Syslog                  = 0

[Prereqs / TestRequires]
